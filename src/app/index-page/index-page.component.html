<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                <h1>Ten Thousand</h1>
            </a>
        </div>
        <!-- <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
            <li nz-menu-item nz-tooltip nzSelected>
                <i nz-icon nzType="mail"></i>
                <span>Navigation One</span>
            </li>

        </ul> -->
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="编程" nzIcon="code">
                <ul>
                    <li nz-menu-item nzSelected>
                        <a [routerLink]="[ '/indexPage/allView']">总览</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>前端</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>后端</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>渗透</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>工具</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="电力" nzIcon="thunderbolt">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>电池</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                  <i class="trigger"
                     nz-icon
                     [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                  ></i>
              </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
